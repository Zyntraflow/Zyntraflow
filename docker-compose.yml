services:
  operator:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.operator
    volumes:
      - ./reports:/app/reports
      - ./public-feed:/app/public-feed
    restart: unless-stopped

  web:
    build:
      context: ./my-smart-wallets-app
      dockerfile: Dockerfile
    depends_on:
      - operator
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    volumes:
      - ./public-feed:/app/public/public-feed
      - ./reports:/app/reports
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:?Set DOMAIN in your shell or .env before running docker compose}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
